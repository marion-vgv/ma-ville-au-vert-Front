

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Ville au Vert</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <img src="#" alt="Image">
        <h1>Ma Ville Au Vert</h1>
        <h2>Baseline</h2>
    </header>
    
    <main>
        <!-- FORM -->
        <h3>Votre recherche</h3>
        <form action="" method="POST" id="searchForm">

            <!-- LIEU DE RECHERCHE -->
            <div>
                <h4>Lieu de recherche</h4>
                <div>
                    <input type="radio" name="location" id="locationTouteFrance" value="france">
                    <label for="locationTouteFrance">Toute la France</label>
                </div>

                <div>
                    <input type="radio" name="location" id="locationByRegion" value="region">
                    <label for="locationByRegion">Par région</label>
                    <div id="regionOptions">
                        <label for="locationRegion">Sélectionnez votre lieu de recherche</label>
                        <select name="locationRegion" id="locationRegion">
                            <option value="" disabled selected hidden>...</option>
                        </select>
                    </div>
                </div>

                <div>
                    <input type="radio" name="location" id="locationByDepartment" value="department">
                    <label for="locationByDepartment">Par département</label>

                    <div id="departmentOptions">
                        <label for="locationDepartment">Sélectionnez votre lieu de recherche</label>
                        <select name="locationDepartment" id="locationDepartment">
                            <option value="" disabled selected hidden>...</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- TYPE DE VILLE -->
            <div>
                <h4>Type de ville</h4>
                <div>
                    <input type="radio" name="type" id="typeRurale" value="rurale">
                    <label for="typeRurale">Ville rurale</label>
                    <input type="radio" name="type" id="typeUrbaine" value="urbaine">
                    <label for="typeUrbaine">Ville appartenant à une zone urbaine de taille moyenne</label>
                </div>

                <div id="uuOptions">
                    <label for="uu">Je veux une ville située dans une zone urbaine de :</label>
                    <select name="uu" id="uu">
                        <option value="" disabled selected hidden>...</option>
                        <option value="1">moins de 5 000 habitants</option>
                        <option value="2">de 5 000 à 10 000 habitants</option>
                        <option value="3">de 10 000 à 20 000 habitants</option>
                        <option value="4">de 20 000 à 50 000 habitants</option>
                        <option value="5">de 50 000 à 100 000 habitants</option>
                        <option value="6">de 100 000 à 200 000 habitants</option>
                    </select>
                </div>
            </div>

            <!-- TAILLE DE VILLE -->
            <div>
                <h4>Taille de ville</h4>
                <label for="town">Je veux une ville dont la population est comprise entre</label>
                    <select name="townMin" id="townMin">
                        <option value="0">0</option>                        
                        <option value="500">500</option>
                        <option value="1000">1 000</option>
                        <option value="2500">2 500</option>
                        <option value="5000">5 000</option>
                        <option value="10000">10 000</option>
                        <option value="20000">20 000</option>
                        <option value="50000">50 000</option>
                        <option value="100000">100 000</option>
                        <option value="150000">150 000</option>
                        <option value="200000">200 000</option>
                    </select>
                    <span> et </span>
                    <select name="townMax" id="townMax">
                        <option value="500">500</option>
                        <option value="1000">1 000</option>
                        <option value="2500">2 500</option>
                        <option value="5000">5 000</option>
                        <option value="10000">10 000</option>
                        <option value="20000">20 000</option>
                        <option value="50000">50 000</option>
                        <option value="100000">100 000</option>
                        <option value="150000">150 000</option>
                        <option value="200000">200 000</option>
                        </select>
                    <span> habitants</span>
            </div>

            <!-- EDUCATION -->
            <div>
                <h4>Éducation</h4>
                <p>Souhaitez-vous une ville ayant une ou des écoles ?</p>

                <div>
                    <input type="radio" name="school" id="noSchool" value="false">
                    <label for="noSchool">Pas d'école nécessaire</label>
                    <input type="radio" name="school" id="withSchool" value="true">
                    <label for="withSchool">Au moins une école est nécessaire</label>
                </div>

                <div id="schoolOptions">
                    <input type="checkbox" name="schoolOptions" id="materSchool" value="mater">
                    <label for="materSchool">École maternelle</label>
                    <input type="checkbox" name="schoolOptions" id="primSchool" value="prim">
                    <label for="primSchool">École primaire</label>
                    <input type="checkbox" name="schoolOptions" id="collSchool" value="coll">
                    <label for="collSchool">Collège</label>
                    <input type="checkbox" name="schoolOptions" id="lyceeSchool" value="lycee">
                    <label for="lyceeSchool">Lycée</label>
                    <input type="checkbox" name="schoolOptions" id="segpaSchool" value="segpa">
                    <label for="segpaSchool">SEGPA</label>
                    <input value="" name="schoolOptions" disabled hidden>
                </div>

            </div>

            <input type="submit" value="Ok !">
        </form>

        <!-- RESULTATS DE RECHERCHE -->
        <div>
            <h3>Résultats de la recherche</h3>
            <p id="searchResultsNumber">Votre recherche contient 5 résultats</p>
            <ul id="searchResultsContainer">
                <!-- CARTES VILLE INSEREES DANS CETTE BALISE -->
            </ul>

            <!-- TEMPLATE VILLE -->
            <template id="townCardTemplate">
                <li class=townCard>
                    <h4 class="townCardName">Nom de ville</h4>
                    <ul>
                        <li class="townCardRegion">Region</li>
                        <li class="townCardDepartment">Departement</li>
                        <li class="townCardUU">Taille de zone urbaine ou zone rurale</li>
                        <li class="townCardPop">Nb d'habitants</li>
                        <li class="townCardSchool">Ecoles disponibles</li>
                    </ul>

                </li>
            </template>

        </div>
    </main>
    
    <footer>
        <p>Copyright</p>
        <a href="#">Point technique</a>
        <a href="#">C'est moi qui l'ai fait !</a>
    </footer>

    <script src="./assets/js/resultModule.js"></script>
    <script src="./assets/js/formModule.js"></script>
    <script src="./assets/js/app.js"></script>

    </body>
    </html>
